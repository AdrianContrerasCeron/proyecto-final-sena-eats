<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sena Eats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper"> <!-- Hijos del wrapper son el aside y el main -->
        <!-- Aside Barra de la izquierda -->
        <aside>
            <header>
                <h1 class="logo">Logo principal de Sena Eats</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li><button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-fill"></i>Todos los productos</button></li>
                    <li><button id="01" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Bebidas</button></li>
                    <li><button id="02" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Chocolates</button></li>
                    <li><button id="03" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Confiteria y dulces</button></li>
                    <li><button id="04" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Dulces típicos</button></li>
                    <li><button id="05" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Frutos secos</button></li>
                    <li><button id="06" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Galletas</button></li>
                    <li><button id="07" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Pasabocas</button></li>
                    <li><a class="boton-menu boton-sugerencia active" href="./sugerencia.html"><i
                    class="bi bi-bag-fill"></i>Sugerir<span id="numerito" class="numerito">0</span></a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024</p>
            </footer>
        </aside>
        <!-- Main donde irían todos los productos -->
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div><input type="text" name="buscador" id="buscador" placeholder="Buscar producto..."></div>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se completa con JavaScript -->
            </div>

        </main>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
